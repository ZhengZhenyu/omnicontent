# Pre-commit hooks configuration for openGecko
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

default_language_version:
  python: python3.11
  node: '18'

repos:
  # ===== General File Checks =====
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Prevent committing large files (>500KB)
      - id: check-added-large-files
        args: ['--maxkb=500']

      # Check for files that would conflict on case-insensitive filesystems
      - id: check-case-conflict

      # Check for merge conflict markers
      - id: check-merge-conflict

      # Check YAML file syntax
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags

      # Check JSON file syntax
      - id: check-json

      # Check TOML file syntax
      - id: check-toml

      # Ensure files end with a newline
      - id: end-of-file-fixer
        exclude: '^frontend/.*\.(svg|png|jpg|jpeg|gif)$'

      # Trim trailing whitespace
      - id: trailing-whitespace
        args: ['--markdown-linebreak-ext=md']

      # Detect private keys
      - id: detect-private-key

      # Check for symlinks that don't point to anything
      - id: check-symlinks

      # Prevent commits directly to main/develop
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'develop']

  # ===== Python Backend Hooks =====
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format Python code with Black
        files: ^backend/
        args: ['--line-length=100']

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort Python imports with isort
        files: ^backend/
        args: ['--profile', 'black', '--line-length', '100']

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint Python code with Flake8
        files: ^backend/
        args:
          - '--max-line-length=100'
          - '--extend-ignore=E203,W503,E501'
          - '--exclude=__pycache__,.git,__init__.py,alembic/versions'

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type check Python with mypy
        files: ^backend/app/
        args: ['--ignore-missing-imports', '--no-strict-optional']
        additional_dependencies:
          - types-requests
          - types-pytz

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Security check with Bandit
        files: ^backend/
        args: ['-ll', '-r', 'app/']
        exclude: ^backend/tests/

  # ===== Frontend JavaScript/TypeScript Hooks =====
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        name: Lint JavaScript/TypeScript with ESLint
        files: ^frontend/src/.*\.(js|ts|vue)$
        types: [file]
        args: ['--fix', '--max-warnings=0']
        additional_dependencies:
          - eslint@8.56.0
          - eslint-plugin-vue@9.19.2
          - '@typescript-eslint/eslint-plugin@6.17.0'
          - '@typescript-eslint/parser@6.17.0'
          - vue-eslint-parser@9.3.2

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: Format frontend code with Prettier
        files: ^frontend/.*\.(js|ts|vue|json|css|scss|md)$
        args: ['--write', '--ignore-unknown']

  # ===== SQL/Database Hooks =====
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.0.0
    hooks:
      - id: sqlfluff-lint
        name: Lint SQL files
        files: ^backend/alembic/versions/.*\.py$
        args: ['--dialect', 'postgres']
        exclude: '^backend/alembic/versions/.*_test\.py$'

  # ===== Docker Hooks =====
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: Lint Dockerfiles
        files: Dockerfile

  # ===== Commit Message Hook =====
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        name: Check commit message format
        stages: [commit-msg]
        args: []

  # ===== Security: Check for secrets =====
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets in code
        args: ['--baseline', '.secrets.baseline']
        exclude: ^(package-lock\.json|poetry\.lock|.*\.lock)$

# CI-specific configuration
ci:
  autofix_commit_msg: 'style: auto-fix code style issues'
  autofix_prs: true
  autoupdate_commit_msg: 'chore(deps): update pre-commit hooks'
  autoupdate_schedule: monthly
  skip: [eslint, prettier]  # Skip frontend checks in CI (handled by GitHub Actions)
